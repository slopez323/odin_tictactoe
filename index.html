<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Aclonica&family=Shadows+Into+Light&family=Zen+Loop&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    
    <div class="container">
        <div class="winner"></div>
        <h1>tic tac toe</h1>
        <div class="board">
            <div class="square col-1 row-1"></div>
            <div class="square col-2 row-1"></div>
            <div class="square col-3 row-1"></div>
            <div class="square col-1 row-2"></div>
            <div class="square col-2 row-2"></div>
            <div class="square col-3 row-2"></div>
            <div class="square col-1 row-3"></div>
            <div class="square col-2 row-3"></div>
            <div class="square col-3 row-3"></div>
            <div class="line"></div>
        </div>
        <div class="player-turn"><span></span>'s turn!</div>
    </div>

    <div class="popup-container">
        <div class="p-input p-choose show-popup">
            <h5>tic tac toe</h5>
            <button id="1play">1 Player</button>
            <button id="2play">2 Players</button>
        </div>
        <div class="p-input p1-input">
            <h6>Player 1</h6>
            <p>X</p>
            <input type="text">
            <button>Submit</button>
        </div>
        <div class="p-input p2-input">
            <h6>Player 2</h6>
            <p>O</p>
            <input type="text">
            <button>Submit</button>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
